<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Reports â€“ Download and view various AI-related resources." />
    <title>AI Reports</title>
    <!-- FontAwesome for file icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { font-family: 'Segoe UI', 'Inter', Arial, sans-serif; margin: 0; padding: 2rem; background: #f6f7f9; }
        h1   { text-align: center; font-size: 2.5rem; color: #1a2330; letter-spacing: 1px; margin-bottom: 2.5rem; }
        .file-list { max-width: 520px; margin: 2.5rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #0002; padding: 2.5rem 2rem; }
        .file-menu { display: flex; flex-direction: column; gap: 1.5rem; }
        .file-link { display: flex; align-items: center; gap: 1.2rem; padding: 1.1rem 1.5rem; border-radius: 12px; font-size: 1.15rem; color: #232b36; background: #f8fafc; box-shadow: 0 1px 4px #0001; transition: background 0.2s, box-shadow 0.2s, color 0.2s, transform 0.12s; border: 1px solid #e6e8ec; text-decoration: none; font-weight: 500; letter-spacing: 0.01em; }
        .file-link:hover, .file-link:focus { background: #e6f0fa; color: #0056b3; box-shadow: 0 4px 16px #0056b31a; transform: translateY(-2px) scale(1.025); border-color: #b3d4fc; outline: none; }
        .file-link:active { background: #dbeafe; color: #1a2330; }
        .file-icon { font-size: 1.7rem; min-width: 2.2em; text-align: center; color: #3a7bd5; transition: color 0.2s; }
        .file-link.file-html .file-icon { color: #3a7bd5; }
        .file-link.file-audio .file-icon { color: #e67e22; }
        @media (max-width: 600px) {
          .file-list { padding: 1.2rem; }
          .file-link { font-size: 1rem; padding: 0.9rem 1rem; }
        }
      </style>
</head>
<body>
    <h1>AI Reports</h1>
    <main class="file-list">
        <div class="file-menu">
            <a class="file-link file-html" href="reports/GeoAI_Python_InfoGraphic_v1.0.html" target="_blank" rel="noopener noreferrer">
                <span class="file-icon"><i class="fa-solid fa-file-code"></i></span>
                GeoAI_Python_InfoGraphic_v1.0.html
            </a>
            <a class="file-link file-html" href="reports/GeoAI_Python_Resources_v1.0.html" target="_blank" rel="noopener noreferrer">
                <span class="file-icon"><i class="fa-solid fa-file-code"></i></span>
                GeoAI_Python_Resources_v1.0.html
            </a>
            <a class="file-link file-audio" href="reports/GeoAI_Python_Resources_v1.0.mp3" target="_blank" rel="noopener noreferrer">
                <span class="file-icon"><i class="fa-solid fa-file-audio"></i></span>
                GeoAI_Python_Resources_v1.0.mp3
            </a>
        </div>
    </main>
    <script>
      // Add keyboard navigation and ripple effect for interactivity
      document.querySelectorAll('.file-link').forEach(link => {
        link.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            link.click();
          }
        });
        link.tabIndex = 0;
        link.addEventListener('mousedown', function(e) {
          const ripple = document.createElement('span');
          ripple.className = 'ripple';
          ripple.style.left = `${e.offsetX}px`;
          ripple.style.top = `${e.offsetY}px`;
          this.appendChild(ripple);
          setTimeout(() => ripple.remove(), 500);
        });
      });
    </script>
    <style>
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.5s linear;
        background: rgba(58, 123, 213, 0.18);
        pointer-events: none;
        width: 80px;
        height: 80px;
        z-index: 2;
      }
      .file-link { position: relative; overflow: hidden; }
      @keyframes ripple {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }
    </style>
</body>
</html>
